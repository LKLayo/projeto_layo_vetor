<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média e Contar Elementos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calcular Média e Contar Elementos Maiores</h1>
    <form id="form">
        <label for="vetor">Digite os números separados por vírgula:</label>
        <input type="text" id="vetor" placeholder="Ex: 10, 20, 30, 40, 50">
        <button type="button" id="calcular">Calcular</button>
    </form>
    <div id="resultado" class="hidden">
        <p id="media">Média: </p>
        <p id="contagem">Número de elementos maiores que a média: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
